<!DOCTYPE html>
<html>
<head>  
  <style>
    .file-upload-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 1rem auto;
    }

    .file-upload-input {
      position: relative;
      width: 100%;
      display: block;
      padding: 1.5rem;
      border: 2px dashed #1f77b4;
      border-radius: 12px;
      background-color: #f0faff;
      cursor: pointer;
      text-align: center;
      color: #1f77b4;
      font-size: 18px;
      font-weight: 500;
      transition: background-color 0.3s ease;
      user-select: none;
      box-sizing: border-box;
    }

    .file-upload-input:hover {
      background-color: #e0f3ff;
    }

    input[type="file"] {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 2;
    }

    .file-names {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .error-message {
      margin-top: 10px;
      color: red;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="file-upload-wrapper">
    <div class="file-upload-input">
      Click or drag files here (max 5 MB each)
      <input type="file" id="fileInput" multiple />
    </div>
    <div class="file-names" id="fileNames"></div>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNamesDiv = document.getElementById('fileNames');
    const errorMessageDiv = document.getElementById('errorMessage');

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      fileNamesDiv.innerHTML = '';
      errorMessageDiv.textContent = '';

      const MAX_SIZE_MB = 5;
      const MAX_SIZE_BYTES = MAX_SIZE_MB * 1024 * 1024;

      const invalidFiles = files.filter(file => file.size > MAX_SIZE_BYTES);

      if (invalidFiles.length > 0) {
        errorMessageDiv.textContent = `Error: Some files exceed the 5 MB limit:\n${invalidFiles.map(f => f.name).join(', ')} Please select again.`;
        fileInput.value = ''; // Reset input
        return;
      }

      fileNamesDiv.innerHTML = files.map(file => `â€¢ ${file.name}`).join('<br>');
    });
  </script>

</body>
</html>
